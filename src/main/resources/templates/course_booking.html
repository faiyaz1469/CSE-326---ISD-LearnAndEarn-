<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- head -->
<div th:replace="../fragments/head">This content will be gone</div>

<body class="container parent">

  <!-- navbar -->
  <div th:replace="../fragments/navbar">This content will be gone</div>
  
  <main class="main">
  <h1 class="mb-4 display-6 text-success p-2"><b>Confirm Your Booking</b></h1>

    <!--========== body ===========-->
    <!-- Page Content -->
    <div class="container">


        <form action="#" 
              th:action="@{/courses/book/{id}(id=${course.id})}" 
              /th:action="@{/tours/book}" 
              th:object="${traveller}" 
              /th:object="${tour}" 
              class="mx-auto w-50 p-5 shadow bg-light rounded form-horizontal" 
              method="POST">
      
          <fieldset>
          
            <!-- Form Name -->
            <legend>Booking Form</legend>

            <!-- Text input-->
          <!--div class="form-group mb-4">
            <label class="col-md-4 control-label" for="quantity">Quantity</label>
            <input id="quantity" name="quantity" type="text" placeholder="Quantity" th:field="*{quantity}" class="form-control input-md">
          </div-->
          
            <div class="form-group mb-4">
                <label class="col-md-4 control-label" for="firstName">First Name</label>  
                <input id="firstName" name="firstName" type="text" class="form-control input-md" th:field=" ${account.firstName} " readonly>
            </div>

            <div class="form-group mb-4">
                <label class="col-md-4 control-label" for="email">Email</label>  
                <input id="email" name="email" type="text" class="form-control input-md" th:field=" ${account.email} " readonly>
            </div>

          <div class="form-group mb-4">
            <label class="col-md-4 control-label" for="name">Course Title</label>
            <input id="name" name="name" type="text" class="form-control input-md" th:field="${course.name}" readonly>
          </div>

          <div class="form-group mb-4">
            <label class="col-md-4 control-label" for="subject">Subject</label>
            <input id="subject" name="subject" type="text" class="form-control input-md" th:field="${course.subject}" readonly>
          </div>

          <div class="form-group mb-4">
            <label class="col-md-4 control-label" for="price">Course Price</label>
            <input name="price" id="price" type="text" class="form-control" th:field="${course.price}" readonly>
          </div>

        <div class="form-group mb-4">
          <label for="method">Payment Method</label>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="method" id="method" th:text="Bkash" value="Bkash" checked>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="method" id="method" th:text="Nagad" value="Nagad" >
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="method" id="method" th:text="Rocket" value="Rocket">
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="method" id="method" th:text="Card" value="Card" >
          </div>
          
        </div>

          <!--div class="form-group mb-4">
            <label class="col-md-4 control-label" for="Total Cost">Total Cost</label>
            <input type="text" name="totalcost" id="totalcost" placeholder="Total Cost" class="form-control input-md" th:field="*{totalcost}" readonly>
          </div-->
          
          </fieldset>
      
          <!--div class="form-group mb-4">
            <button type="submit" class="btn btn-danger btn-lg">Confirm</button>
            <button type="button" class="btn btn-warning btn-lg"><a href="#" th:href="@{/courses}">Decline</a></button>
          </div-->

          <div class="form-group mb-4">
            <button type="submit" class="btn btn-sm btn-danger btn-block form-control">Confirm</button>
          </div>

          <!--input type="button" onClick="multiplyBy()" Value="Multiply" /><br-->
          
        
      
          <!--div>
            <p>Back to Course <a href="#" th:href="@{/tours}">List</a></p>
          </div-->
      
        </form>

        <!--p>The Result is : <br>
            <span id="result"></span>
        </p-->
      
      </div>
    <!-- /.container -->

  </main>

  <!--========== Footer ===========-->
  <div th:replace="../fragments/footer">This content will be gone</div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        function multiplyBy()
        {
          num1 = document.getElementById(
            "quantity").value;
          num2 = document.getElementById(
            "quantity").value;
          document.getElementById(
            "result").innerHTML = num1*num2 ;
        }
    </script>
  </body>
</html>
